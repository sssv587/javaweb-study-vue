<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            resolve 函数 在回调函数中如果调用resolve方法,promise会由pending转换为resolved
            reject  函数 在回调函数中如果调用reject方法,promise会由pending转换为reject
        */
        let promise = new Promise(
            function (resolve, reject) {
                // 这里代码
                console.log("function invoked")
                // resolve("haha ")
                reject("oh no")
            }
        )

        console.log("other code1")

        // 等待promise对象状态发生改变时才会执行的代码
        promise.then(function (value) {
            // promise转换为 resolved状态时 会执行的函数
            console.log("promise success " + value)
        }
            // , function (value) {
            //     // promise转换为 reject状态时 会执行的函数
            //     console.log("promise fail " + value)
            // }
        ).catch(
            function (value) {
                // 当promise状态是reject或者promise出现异常时 会执行的函数
                console.log("promise catch " + value)
            }
        )

        console.log("other code2")
    </script>
</head>

<body>

</body>

</html>
