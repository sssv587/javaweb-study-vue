<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 普通函数
        // function fun1() {
        //     console.log("fun1 invoked")
        // }
        // fun1()
        // console.log("fun2 invoked")
        // console.log("fun3 invoked")

        /* 
            回调函数是一种基于事件的,自动调用函数
            回调函数其他的代码不会等待回调函数执行完毕

            回调函数 一种未来会执行的函数,回调函数以外的其他代码按顺序执行
        */
        // setTimeout(回调函数,2000)
        function fun1() {
            setTimeout(function () {
                console.log("fun1 invoked")
            }, 2000)
        }
        fun1()
        console.log("fun2 invoked")
        console.log("fun3 invoked")
    </script>
</head>
